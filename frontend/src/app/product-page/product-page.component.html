<div class ="container col-md-4">

  <img [src]="location" height="300px" width=100%> <br><br>
  <form class="form">
    <input type="number" class="form-control" placeholder="Enter Quantity" #qty><br>
    <input type="submit" class="btn btn-warning form-control" value = "Add To Cart" (click)="sendToCart(qty.value)"><br><br>
    <input type="submit" class="btn btn-warning form-control" value = "Add To Wishlist" (click)="sendToWishL(qty.value)"><br><br>
    <div class="form-group showMsg">
      <div class="row">
      <small class="text-success" [class.d-none]="success" #small> 
        {{msg}} <span (click)="closeSpan(small)"><a>&#x2716;</a></span>
     </small>
     <div class="alert alert-danger" role="alert" *ngIf="error">
      {{error}}
     </div>
      </div>
      <button type="button" class="btn btn-warning" (click)= "goToCart()">Go to cart</button>
      <button type="button" class="btn btn-warning" (click)= "goToWish()" style="margin-left: 10px;">Go to wishlist</button>
      <button type="button" class="btn btn-warning" (click)= "goToFeedback()">Give Feedback</button>
    </div>
    
  </form>
</div>
