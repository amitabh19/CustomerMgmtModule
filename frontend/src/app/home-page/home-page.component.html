 

<!-- Code To show the List of Products -->
<div class="container">
  <div class="row">
    <div *ngFor="let p of products" class="col-md-3 offset-md-1 productList">
      <a (click)="sendProduct(p)" >
        <img [src]="p.productImage" width="100%" height="200px">
        {{p.productName}}
      </a>
    </div>
  </div>
</div>
