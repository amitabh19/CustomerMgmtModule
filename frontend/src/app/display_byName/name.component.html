    <div class="container">
    <div class="card">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6">
                    
                    <div class="preview-pic tab-content">
                      <div class="tab-pane active" id="pic-1"><img class="images" src={{loc}}></div>
                      <!--<div class="tab-pane" id="pic-2"><img src="http://placekitten.com/400/252" /></div>
                      <div class="tab-pane" id="pic-3"><img src="http://placekitten.com/400/252" /></div>
                      <div class="tab-pane" id="pic-4"><img src="http://placekitten.com/400/252" /></div>
                      <div class="tab-pane" id="pic-5"><img src="http://placekitten.com/400/252" /></div>
                    </div>-->
                    
                </div>
                <div class="details col-md-6">
                    <h3 class="product-title">{{res.productName}}</h3>
                    <div class="rating">
                        <div [ngSwitch]="rating">
                            <div *ngSwitchCase="1">
                                <div class="stars">
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star"></span>
                                    <span class="fa fa-star"></span>
                                    <span class="fa fa-star"></span>
                                    <span class="fa fa-star"></span>
                                </div>
                            </div>
                            <div *ngSwitchCase="2">
                                <div class="stars">
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star"></span>
                                    <span class="fa fa-star"></span>
                                    <span class="fa fa-star"></span>
                                </div>
                            </div>
                            <div *ngSwitchCase="3">
                                <div class="stars">
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star"></span>
                                    <span class="fa fa-star"></span>
                                </div>
                            </div>
                            <div *ngSwitchCase="4">
                                <div class="stars">
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star"></span>
                                </div>
                            </div>
                        <div *ngSwitchCase="5">
                        <div class="stars">
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                        </div>
                    </div>
                </div>
                    <p class="product-description">Details about it: {{res.productInfo}}</p>
                    <h4 class="price">current price: <span>{{res.productPrice}}</span></h4>
                    <p class="product-discount">Discount : {{res.discount}}</p>
                    <h5 class="brand">Brand: {{res.productBrand}}</h5>
                    <h5 class="colors">colors:
                        <span class="color black"></span>
                        <span class="color green"></span>
                        <span class="color blue"></span>
                    </h5>

                    <div class="action">
                        <button class="add-to-cart btn btn-default" type="button" (click)="Cart(res)">add to cart</button>
                        <button class="like btn btn-default" type="button" (click)="wishList(res)">Add to wishList</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
