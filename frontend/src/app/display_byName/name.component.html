<div class="container">
    <h2>Search Results for: {{searchText}}</h2>
    <div class="card" *ngFor="let res of result">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6">
                  
                    <div class="preview-pic tab-content">
                        <div class="tab-pane active" id="pic-1"><img width="100%" height="100px" class="images"
                                src={{res.productImage}}></div>
                    </div>
                  
                    <div class="details col-md-6">
                        <a (click)="Cart(res)">
                        <h3 class="product-title">{{res.productName}}</h3>
                        
                        <div class="rating">
                        
                            <div [ngSwitch]="res.productRating">
                                <div *ngSwitchCase="1">

                                    <div class="stars">
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star"></span>
                                        <span class="fa fa-star"></span>
                                        <span class="fa fa-star"></span>
                                        <span class="fa fa-star"></span>
                                    </div>
                                </div>
                                <div *ngSwitchCase="2">
                                    <div class="stars">
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star"></span>
                                        <span class="fa fa-star"></span>
                                        <span class="fa fa-star"></span>
                                    </div>
                                </div>
                                <div *ngSwitchCase="3">
                                    <div class="stars">
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star"></span>
                                        <span class="fa fa-star"></span>
                                    </div>
                                </div>
                                <div *ngSwitchCase="4">
                                    <div class="stars">
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star"></span>
                                    </div>
                                </div>
                                <div *ngSwitchCase="5">
                                    <div class="stars">
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                    </div>
                                </div>
                            </div>
                            
                            <h6 class="price">MRP: <span style="color: black;">	&#8377;{{res.productPrice}}</span></h6>
                            <p class="product-discount"><b>Discount :</b>{{res.discount}}% on MRP</p>
                        </div>
                    </a>
                    </div>
                  
                </div>
            </div>
        </div>
